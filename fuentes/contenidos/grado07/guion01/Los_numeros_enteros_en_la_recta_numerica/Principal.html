<head>

    <title></title>

    <!-- Preloader -->
	<script src="lib/ppppreloader/1_0/ppppreloader_min.js" type="text/javascript"></script>

	<!-- inicialización MathJax -->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
			showMathMenu: false,
			SVG: {
				scale: 93,
				matchFontHeight: true
			}
		});
	</script>

	<!-- inicialización general -->
	<script type="text/javascript">
		// Volcado de errores del preloader por la consola
		var manifest = {
			// Bloques de elementos a descargar
			blocks: [
					{ type: "manifest", files: [{ from: "module", file: "motor/manifest.json" }] },
					{ type: "xml", files: [{ from: "data", file: "data/datos.xml", id: "datos_xml" }] }
			],
			// Sin spinner automático
			spinner: "no",
			// Esperamos a que el documento está "ready" para recibir el evento
			waitForDocumentReady: true,
			// Evento de fin de carga (correcta o incorrecta). Si es incorrecta, el manifiesto
			// contendrá un array "errors" con los errores (manifest.errors.length > 0)
			onEndLoading: function (mf) {
				// Miramos si ha habido errores graves en la precarga
				if (mf.errors.length > 0) {
					console.log(pppPreloader.logErrors(mf));
					//return;
				}
				// Si llegamos hasta aquí, es que todo ha ido bien
				// Inicializamos el motor
				main(mf.ids["datos_xml"]);
			}
		};

		// Inicializamos pppPreloader:
		// - "module" es alias de CDN, pero en remoto apunta a CDN/motors/f1
		// - "mathjax" es alias de CDN, pero en local apunta a la versión online de MathJax
		//   y en remoto apunta a "extlib/mathjax/latest/"
		pppPreloader.init({
			aliases: {
							"module": "CDN",
							"mathjax": "CDN"
			},
			localPaths: {	"mathjax": "http://cdn.mathjax.org/mathjax/latest/" } ,
			remotePaths: {	"module": "motors/f1/",
							"mathjax": "extlib/mathjax/latest/" }
		});

		// Mostramos el spinner
		pppSpinner.show();

		// Cargamos el manifiesto principal
		pppPreloader.loadManifest(manifest);

	</script>

</head>
<body style="background-color: #FFFFFF;">
    <div id="__stage" style="width: 100%; height: 100%;"></div>
</body>
</html>
